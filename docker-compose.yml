version: '3.9'

services:
  mySql:
    image: mysql:8.0
    container_name: mySql
    networks:
      - app-network
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: testdb
    volumes:
      - mysql-data:/var/lib/mysql
      - ./init-scripts:/docker-entrypoint-initdb.d
      - /mysql-config/my.cnf:/etc/mysql/conf.d
    ports:
      - "3307:3306"
      - "33061:33060"
      
  zeroMQAsyncMySQL:
    build:
      context: .
      dockerfile: Dockerfile.cpp_server
    container_name: zeroMQAsyncMySQL
    networks:
      - app-network
    depends_on:
      - mySql
    environment:
      MYSQL_HOST: mysql
      MYSQL_USER: paul
      MYSQL_PASSWORD: password
      MYSQL_DATABASE: testdb
    ports:
      - "5555:5555"
      
  zmqParallel:
    build:
      context: .
      dockerfile: Dockerfile.zmq-parallel
    container_name: zmqParallel
    networks:
      - app-network
    volumes:
      - ./zmq-server:/app
    depends_on:
      - mySql
      - zeroMQAsyncMySQL
    command: php /app/sleep.php   
      
  phpApache:
    build:
      context: .
      dockerfile: Dockerfile.php-apache
    container_name: phpApache
    networks:
      - app-network
    volumes:
      - ./app:/var/www/html
    ports:
      - "8080:80"
    depends_on:
      - mySql
      - zmqParallel     
      - zeroMQAsyncMySQL

networks:
  app-network:

volumes:
  mysql-data:
